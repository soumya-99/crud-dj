{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="POST" autocomplete="on">
    {% csrf_token %}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}

    <div class="row">
        <div class="col-md-8">
            {{form.email|as_crispy_field}}
        </div>
        <div class="col-md-4">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-database" aria-hidden="true"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'emp_list' %}" class="btn btn-warning btn-block btn-lg">
                <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
                Back to List
            </a>
        </div>
    </div>
    
</form>
{% endblock content %}
