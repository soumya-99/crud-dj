{% extends 'employee_register/base.html' %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile No.</td>
            <td>Position</td>
            <td>
                <a href="{% url 'emp_insert' %}" class="btn btn-outline-success">
                    <i class="fa fa-plus"></i>
                    Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}

        <tr>
            <td>{{employee.fullname}}</td>
            <td>{{employee.mobile}}</td>
            <td>{{employee.position}}</td>
            <td>
                <a href="{% url 'emp_update' employee.id %}" class="btn text-secondary px-0">
                    <i class="fa fa-edit"></i>
                </a>

                <form action="{% url 'emp_delete' employee.id %}" method="POST" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn text-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </form>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>

{% endblock content %}
